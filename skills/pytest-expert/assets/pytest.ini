[pytest]
# Django settings
DJANGO_SETTINGS_MODULE = config.settings.dev

# Python test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc

# Ignore paths
norecursedir = .git .tox dist build *.egg venv env

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may use external services)
    slow: Slow tests (run with --run-slow)
    django: Django-specific tests
    api: API tests
    model: Model tests
    view: View tests

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */migrations/*
    */settings/*
    */venv/*
    */env/*
    manage.py
    */wsgi.py
    */asgi.py
    */conftest.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
    @abstractproperty
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
